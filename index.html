<!DOCTYPE html>
<html>

<head>
  <title>A Game Of Memories</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta charset="utf-8">
  <meta http-equiv=“X-UA-Compatible” content=“IE-edge”>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway:100i" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="pageContainer">
    <div id="titlebar">
      <div id="counter">
        <i class="material-icons">timer</i>
        <div id="timer_div"></div>
      </div>
      <h1> Test Your Memory </h1>
      <div id="clickCounter"></div>
    </div>

    <div id="startScreen">
      <button id="startButton">START</button>
    </div>

    <div id="gameScreen">
      <div id="memory_board"></div>
      <div class="quotebox">
        <h3>~Time moves in one direction, memory in the other~</h3> </div>
    </div>

    <script src="jquery-3.2.1.js"></script>
    <script src="script.js"></script>

</body>

</html>
